<!DOCTYPE html>
<html>
<head>
    <title>Hack-a-thon</title>
    <style>
        .popUp {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 1px solid;
        }
        .row {
            width: 100px;
            height: 50px;
            display: inline-block;
        }
        .relativePosition {
            position: relative;
        }
    </style>
</head>
<body>
<div class="popUp">
    <div class="relativePosition">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </div>
</div>
</body>
</html>
