<html>
    <head>
        <!--
            jspm simplifies the package management. you can load the packages from npm, git or any private repo

            NOTE
            if  you are using jspm , do specify/load the config.js for system js.
            if you dont specify the config, the system.js wont be able to load the modules as it does not know the path of node modules.

            To start the project use :-
            1] jspm install // This will install the jspm dependencies
            2] jspm init -y // This command will initialize the jspm
        -->

        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- <link rel="stylesheet" href="app/assets/css/materialize.min.css">
        <link rel="stylesheet" href="app/assets/css/main.css"> -->

        <!--(if target prod)>
        <link rel="stylesheet" href="dist/main.min.css">
        <!(endif)-->

        <!--(if target prod)>
        <script src="app.min.js"></script>
        <!(endif)-->

        <!--(if target dev)><!-->
        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script src="app/libs/jquery-2.1.1.min.js"></script>
        <script src="app/libs/materialize.min.js"></script>
        <!-- <script src="https://www.youtube.com/iframe_api"></script> -->

        <!-- jspm bundle app/main + react ./dist/build.js --minify -->
        <!-- <script src="dist/build.js"></script> -->
        <!--<!(endif)-->
    </head>

    <body>
        <div class="loader">
            <div class="centerAlign" style="width:100px; height:100px; margin:auto;">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="app"></div>
        <script src="dist/app.js"></script>
        <!--(if target dev)><!-->
        <!-- <script>
            System.import("app/main.js");
        </script> -->
        <!--<!(endif)-->
    </body>
</html>
