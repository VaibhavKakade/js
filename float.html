<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            background-color: #ddd;
        }
        .row {
            width: 100px;
            height: 50px;
            display: inline-block;
            border: 1px solid black;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
            background-color: red;
            width: 50px;
            height: 50px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="relative">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="absolute"></div>
    </div>
</div>
</body>
</html>
